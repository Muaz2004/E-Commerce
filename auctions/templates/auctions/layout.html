<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}E-Commerce{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
</head>
<body class="bg-white text-black dark:bg-gray-900 dark:text-gray-100 min-h-screen flex flex-col font-sans transition-colors duration-300">

  <!-- Navbar -->
  <nav class="bg-black dark:bg-gray-800 text-white dark:text-gray-100 transition-colors duration-300">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <h1 class="text-2xl font-semibold">üõçÔ∏è Auctions</h1>
      <ul class="flex space-x-4 items-center text-sm">
        <li><a href="{% url 'index' %}" class="hover:text-gray-300 dark:hover:text-gray-400">Active Listings</a></li>
        {% if user.is_authenticated %}
          <li><a href="{% url 'add' %}" class="hover:text-gray-300 dark:hover:text-gray-400">Create Listing</a></li>
          <li><a href="{% url 'wdisplay' %}" class="hover:text-gray-300 dark:hover:text-gray-400">Watchlist</a></li>
          <li><a href="{% url 'logout' %}" class="hover:text-gray-300 dark:hover:text-gray-400">Logout</a></li>
          <li class="text-gray-400 dark:text-gray-400">Hi, {{ user.username }}</li>
        {% else %}
          <li><a href="{% url 'login' %}" class="hover:text-gray-300 dark:hover:text-gray-400">Login</a></li>
        {% endif %}
        <!-- Dark Mode Toggle -->
        <li>
          <button id="darkModeToggle" class="ml-4 p-1 rounded transition-colors duration-300">
            <span id="moonIcon">üåô</span>
            <span id="sunIcon" class="hidden">‚òÄÔ∏è</span>
          </button>
        </li>
      </ul>
    </div>
  </nav>

 

  <!-- Content -->
  <main class="flex-1 container mx-auto p-6 transition-colors duration-300">
    {% block body %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-black dark:bg-gray-800 text-white dark:text-gray-100 text-center py-4 mt-auto transition-colors duration-300">
    <p class="text-sm">&copy; {{ now|date:"Y" }} Muaz Auctions. All rights reserved.</p>
  </footer>

  <!-- Dark Mode Script -->
  <script>
    const toggle = document.getElementById('darkModeToggle');
    const moonIcon = document.getElementById('moonIcon');
    const sunIcon = document.getElementById('sunIcon');

    // Load saved mode
    if (localStorage.getItem('darkMode') === 'true') {
      document.documentElement.classList.add('dark');
      moonIcon.classList.add('hidden');
      sunIcon.classList.remove('hidden');
    }

    toggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      const isDark = document.documentElement.classList.contains('dark');
      localStorage.setItem('darkMode', isDark);

      // Toggle icons
      if (isDark) {
        moonIcon.classList.add('hidden');
        sunIcon.classList.remove('hidden');
      } else {
        moonIcon.classList.remove('hidden');
        sunIcon.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
